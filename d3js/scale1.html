<!doctype html>
<html>
<head>
    <title>Hello 101</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<!-- python -m SimpleHTTPServer -->
<!-- create a barchart -->
	<script>
		// d3.csv
		// attr() src href are attr()
		var dataArray = [20, 40, 50, 600];
		var width = 500;
		var height = 500;
		
		var widthScale = d3.scale.linear()
						.domain([0, 60])
						.range([0, width]);
		
		
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);
		
		// selectAll selects all elements
		// return empty 
		// enter provides three place holders
		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect")
						.attr("width", function(d){return widthScale(d)})
						.attr("height", 50)
						.attr("y", function(d, i){return i * 100});
	</script>

</body>
